<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock scissor paper</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSOR</h1>
        <h2>Welcome happy traveler: have a try with your luck!</h2>
        <p>To start the game press any of three icons. First to score 5 sets wins the match.</p>
    </header>
    <div id="icons">
            <button id="rockBtn"><img src="rock.png" alt="rock"></button>
            <button id="paperBtn"><img src="paper.png" alt="paper"></button>
            <button id="scissorBtn"><img src="scissor.png" alt="scissor"></button> 
        
    </div>
    <div id="game">
        <div id="choices">
            <span>Player Choice:  <span id="playerChoice"></span></span>
            <span>Computer Choice:  <span id="compChoice"></span></span>
        </div>
        <div id="score">
            <p>Player score: <span id="playerScore"></span></p>
            <p>Computer Score: <span id="compScore"></span></p>
        </div>
        <div id="results">
            <p id="setResult"></p>
            <p id="finalResult"></p>
        </div>
        
        <button id="cleanScoreBtn">Start New Game</button>
        
    </div>
    <footer>
        <span>Copyright Odin project 2023</span>
    </footer>
    
</body>
</html>
